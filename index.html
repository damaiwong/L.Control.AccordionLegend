<!doctype html>
<html>
<head>
    <!-- Leaflet of course -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <!-- The AccordionLegend control -->
    <link rel="stylesheet" type="text/css" href="dist/L.Control.AccordionLegend.css">
    <script type="text/javascript" src="dist/L.Control.AccordionLegend.js"></script>

    <!-- and our example of how to use it -->
    <script type="text/javascript">
    var LAYERS_AND_LEGENDS = [
            {
                'title': "Base Maps",
                layers: [
                    {
                        'title': "OSM Basemap",
                        'layer': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}),
                        'legend': [
                            { 'type':'line', 'color':'#e99dae', 'text':"Interstate Highway" },
                            { 'type':'line', 'color':'#f2baa8', 'text':"State Highway" },
                            { 'type':'line', 'color':'#e1c6db', 'text':"State Boundary" },
                            { 'type':'square', 'color':'#bdd3d3', 'text':"Water" },
                        ],
                    },
                    {
                        'title': "Stamen Watercolor",
                        'layer': L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', { zIndex:1000, opacity:0.5 }),
                        'legend': [
                            { 'type':'square', 'color':'#e5dbd3', 'text':"Land" },
                            { 'type':'square', 'color':'#90d2d9', 'text':"Water" },
                            { 'type':'line', 'color':'#ddceba', 'text':"Highway" },
                        ],
                    },
                    {
                        'title': "Stamen Toner",
                        'layer': L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', { zIndex:1000, opacity:0.5 }),
                        'legend': [
                            { 'type':'square', 'color':'#6f6f6f', 'text':"Water" },
                        ],
                    },
                ]
            },
            {
                'title': "Examples 2",
                layers: [
                    // add more layer objects to this section
                ]
            },
            // add more sections, with a 'section' title and a list of layers:[]
        ];

        function init() {
            var map = L.map('map').setView([37.00, -120.1465], 6);

            new L.Control.AccordionLegend({
                position: 'topright',
                title: 'Legend',
                content: LAYERS_AND_LEGENDS,
            }).addTo(map).expandUI('Base Maps').toggleLayer('OSM Basemap', true);
        }
    </script>
</head>
<body onLoad="init();">

    <div style="text-align:center;">
        <h3>L.Control.AccordionLegend</h3>
        Learn more at <a href="https://github.com/GreenInfo-Network/L.Control.AccordionLegend">https://github.com/GreenInfo-Network/L.Control.AccordionLegend</a>
    </div>

    <br/>

    <div id="map" style="height:6in; width:100%:"></div>

</body>
</html>
