<!doctype html>
<html>
<head>
    <!-- Leaflet of course -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <!-- The AccordionLegend control -->
    <link rel="stylesheet" type="text/css" href="dist/L.Control.AccordionLegend.css">
    <script type="text/javascript" src="dist/L.Control.AccordionLegend.js"></script>

    <!-- and our example of how to use it -->
    <script type="text/javascript">
    var LAYERS_AND_LEGENDS = [
            {
                'title': "Examples 1",
                layers: [
                    {
                        'title': "Stamen Watercolor",
                        'layer': L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', { zIndex:1000, opacity:0.6 }),
                        'legend': [
                            { 'type':'square', 'color':'#FF9933', 'text':"Square Legend Swatch" },
                            { 'type':'circle', 'color':'#99FF33', 'text':"Circular Legend Swatch" },
                            { 'type':'image', 'url':'https://cdn4.iconfinder.com/data/icons/6x16-free-application-icons/16/Boss.png', 'text':"Icon Swatch" },
                        ],
                    },
                    // add more layer objects to this section
                ]
            },
            {
                'title': "Examples 2",
                layers: [
                    {
                        'title': "Stamen Toner",
                        'layer': L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', { zIndex:1000, opacity:0.6 }),
                        'legend': [
                            { 'type':'circle', 'color':'rgb(255,255,0)', 'text':"Yellow Circular Swatch" },
                        ],
                    },
                    // add more layer objects to this section
                ]
            },
            // add more sections, with a 'section' title and a list of layers:[]
        ];

        var map, basemap, layercontrol;
        function init() {
            basemap = L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {});

            map = L.map('map',{
            }).addLayer(basemap).setView([37.00, -120.1465],6);

            layercontrol = new L.Control.AccordionLegend({
                position: 'topright',
                title: 'Legend',
                content: LAYERS_AND_LEGENDS,
            }).addTo(map).expandUI('Examples').toggleLayer('Stamen Watercolor',false);
        }
    </script>
</head>
<body onLoad="init();">

    <div style="text-align:center;">
        <h3>L.Control.AccordionLegend</h3>
        Learn more at <a href="https://github.com/GreenInfo-Network/L.Control.AccordionLegend">https://github.com/GreenInfo-Network/L.Control.AccordionLegend</a>
    </div>

    <br/>

    <div id="map" style="height:6in; width:100%:"></div>

</body>
</html>
